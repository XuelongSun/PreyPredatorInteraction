<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prey-Predator Simulation@MLIRC</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body style="background-color:rgb(49, 48, 48)">
    <div class="container text-center">
        <div class="row" style="margin-top:20px">
            <div class="col-10 title">Prey-Predator Simulation</div>
            <div class="col-2">
                <img src="static/img/mlirc_logo_blackbg.png" width=200px>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <canvas id="arena-image"></canvas>
            </div>
            <div class="col-6">
              <div class="plot" id="plot-line-1"></div>
              <div class="plot" id="plot-line-2"></div>
            </div>
        </div>
        <div class="row" style="margin: 20px 0px;">
          <div class="col-6">
            <label for="arenaWidth" class="form-label" id="range-label">Arena Width</label>
            <span class="rangeValue" id="arenaWidth-value">50</span>
            <input type="range" class="form-range" id="arenaWidth" min="200" max="400" step="10" value="200">
            

            <label for="preyNum" class="form-label" id="range-label">Prey Number</label>
            <span class="rangeValue" id="preyNum-value">50</span>
            <input type="range" class="form-range" id="preyNum" min="2" max="40" step="1" value="20">

            <label for="predatorSpeed" class="form-label" id="range-label">Predator Speed</label>
            <span class="rangeValue" id="predatorSpeed-value">50</span>
            <input type="range" class="form-range" id="predatorSpeed" min="2" max="20" step="1" value="6">

            <label for="pheromoneWidth" class="form-label" id="range-label">Pheromone Width</label>
            <span class="rangeValue" id="pheromoneWidth-value">50</span>
            <input type="range" class="form-range" id="pheromoneWidth" min="2" max="100" step="1" value="30">

            <button type="button" class="btn btn-success btn-sm" style="margin: 10px 2px" id="startButton" onclick="startSimulation()">Start Simulation</button>
            <button type="button" class="btn btn-danger btn-sm" style="margin: 10px 2px" id="stopButton" onclick="stopSimulation()">Stop Simulation</button>
            <pre id="status"></pre>
          </div>
          <div class="col-6">
            <div class="plot" id="plot-bar-1"></div>
            <div class="plot" id="plot-bar-2"></div>
          </div>
        </div>
    </div>
    <script src="static/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
